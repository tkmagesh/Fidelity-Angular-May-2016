<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
	.field{
		margin-bottom: 10px
	}
	#divResult{
		color : red;
		font-size: 20pt;
	}
	label{
		display: block;
	}
	body{
		margin-left: 40px;
	}
	</style>
	<script src="jquery-1.12.3.js"></script>
	<script>
		Object.prototype.toFloat = function(){
			return parseFloat(this,10);
		};

		$(document).ready(function(){
			$("#btnCalculate").click(function(){
				var basic = $("#txtBasic").val().toFloat(),
					hra = $("#txtHra").val().toFloat(),
					da = $("#txtDa").val().toFloat(),
					tax = $("#rangeTax").val().toFloat();

				var gross = basic + hra + da;
				var net = gross * ((100-tax)/100);
				$("#divResult").html(net);
			});

			$("#rangeTax").change(function(){
				$("#spanTax").html(this.value);
			});
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<div class="content">
		<div class="field">
			<label for="">Basic :</label>
			<input type="text" name="" id="txtBasic">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="text" name="" id="txtHra">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="text" name="" id="txtDa">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" name="" id="rangeTax" min="0" max="30" value="0">
			<span id="spanTax">[Tax]</span>
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate"></input>
		</div>
		<div class="field">
			<span id="divResult">[Salary]</span>
		</div>
	</div>
</body>
</html>
